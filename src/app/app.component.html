<div class="min-h-screen bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500 flex items-center justify-center p-6">
  <div class="bg-white shadow-lg rounded-lg max-w-md w-full p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Formulaire</h2>

    <form class="space-y-6">
      <!-- Champ Nom -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nom complet</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Entrez votre nom"
          class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
        />
      </div>

      <!-- Champ Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Adresse Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Entrez votre email"
          class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
        />
      </div>

      <!-- Champ Mot de passe -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="••••••••"
          class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
        />
      </div>

      <!-- Bouton -->
      <div>
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white rounded-lg py-3 font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Soumettre
        </button>
      </div>
    </form>

    <!-- Lien au bas du formulaire -->
    <p class="mt-6 text-sm text-gray-500 text-center">
      Vous avez déjà un compte ? 
      <a href="#" class="text-indigo-600 hover:text-indigo-700 font-medium">Connectez-vous ici</a>.
    </p>
  </div>
</div>
