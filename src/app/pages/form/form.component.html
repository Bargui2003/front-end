<div class="min-h-screen bg-gradient-to-r from-blue-500 to-indigo-500 flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Formulaire Moderne</h2>
  
      <form (ngSubmit)="onSubmit()" #form="ngForm" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
          <input
            type="text"
            id="username"
            name="username"
            ngModel
            class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
            required
          />
        </div>
  
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            ngModel
            class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
            required
          />
        </div>
  
        <div>
          <button
            type="submit"
            class="w-full bg-indigo-600 text-white rounded-lg py-3 font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
            Soumettre
          </button>
        </div>
      </form>
    </div>
  </div>
